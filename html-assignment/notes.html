      <h1>Notes</h1>
      <dl>
          <dt>Blockquote</dt>
          <dd>Specifies <blockquote>a long quotation </blockquote>from another source</dd>

          <dt>Highlighting</dt>
          <dd>Highlights <mark>a certain piece of text</mark> to stand out</dd>

          <dt>Form</dt>
          <dd>Used to add a <form action="index.html" method="get">form</form> to our website</dd>
          
          <dt>Checkbox</dt>
          <dd>A <label for="spam">small box</label>
            <input type="checkbox" id="spam" name="small box"> which the user can choose to check</dd>

          <dt>Button</dt>
          <dd>Adds a <button type="submit">button</button> which we can use to submit a form</dd>
      </dl>
